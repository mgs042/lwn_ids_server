<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gateway Registration</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <h2 class="col text-bg-info p-3"><u>Gateway Registration</u></h2>
        </div>
        <div class="row text-center g-0">
            <div class="col-3"></div>
            <div class="col-6">
                <br><br>
                <form action="/" method="POST" class="p-4 bg-warning">
                    <div class="row">
                        <div class="col-2"></div>
                        <label for="name" class="col-3 text-center">Gateway Name:</label>
                        <input type="text" name="name" id="name" class="col-4 bg-light">
                        <div class="col-3"></div>
                    </div><br>
                    <div class="row">
                        <div class="col-2"></div>
                        <label for="eui" class="col-3 text-center">Gateway EUI:</label>
                        <input type="text" name="eui" id="eui" class="col-4 bg-light">
                        <div class="col-3"></div>
                    </div><br>
                    <div class="row">
                        <div class="col-2"></div>
                        <label for="address" class="col-3 text-center">Gateway Address:</label>
                        <input type="text" name="address" id="address" class="col-4 bg-light">
                        <div class="col-3"></div>
                    </div><br>
                    <div class="row">
                        <div class="col-2"></div>
                        <label for="number" class="col-3 text-center">Gateway SIM Number:</label>
                        <input type="text" name="number" id="number" class="col-4 bg-light">
                        <div class="col-3"></div>
                    </div><br><br>
                    <input type="submit" id="submit" class="btn btn-primary">
                    </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
